  <style>
    :root {
      --color-primary-blue: #00A9FF;
      --color-dark-bg: #0A0F1E;
      --color-light-bg: #1A202C;
    }
    body { font-family: 'Montserrat', sans-serif; }
    .bg-custom-dark { background-color: var(--color-dark-bg); }
    .bg-custom-light { background-color: var(--color-light-bg); }
    .text-primary-blue { color: var(--color-primary-blue); }

    .service-card, .product-card, .pricing-card {
      background-color: var(--color-light-bg);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .service-card:hover, .product-card:hover, .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 169, 255, 0.1);
      border-color: var(--color-primary-blue);
    }
    .terminal-bg {
      background: url('1a5c12aaf50b8dcf17b48b180e271123.jpg') center center / cover no-repeat;
      position: relative;
    }
    .terminal-bg::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(10, 15, 30, 0.75);
    }
    .terminal-content { position: relative; z-index: 2; }
    .star { transition: transform 0.2s; }
    .star:hover { transform: scale(1.2); }
    #cart-panel {
      transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
    }
  </style>
</head>
